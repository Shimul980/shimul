<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  background-size: 400% 400%;
  animation: gradientBG 6s infinite;
}

@keyframes gradientBG {
  0%, 100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

.wrapper {
  position: relative;
  width: 400px;
  height: 520px;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), 0 0 20px #6a11cb, 0 0 30px #2575fc;
  padding: 40px;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  transition: transform 1s ease-in-out;
}

.wrapper.active .form-wrapper.sign-in {
  transform: translateY(-450px);
}

.wrapper .form-wrapper.sign-up {
  position: absolute;
  top: 450px;
  left: 0;
}

.wrapper.active .form-wrapper.sign-up {
  transform: translateY(-450px);
}

h2 {
  font-size: 28px;
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  position: relative;
  margin: 20px 0;
  border-bottom: 2px solid #fff;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
  top: -10px;
  color: #6a11cb;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  color: #fff;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(112, 6, 178, 0.799);
  
}

button:hover {
  box-shadow: 0 5px 25px rgba(192, 67, 67, 0.692);
  background-color: linear-gradient(90deg, #cb1111, #25fc49);
  transition: 1s;
  
}

.remember {
  margin: 10px 0;
  color: #fff;
  font-size: 14px;
}

.signUp-link {
  margin: 20px 0;
  text-align: center;
  font-size: 14px;
}

.signUp-link a {
  color: #6a11cb;
  text-decoration: none;
  transition: 1s;
}

.signUp-link a:hover {
    color: aqua;
  text-decoration: underline;
  transition: 1s;
}


</style>

</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form>
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form>
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
  
  const signInBtnLink = document.querySelector('.signInBtn-link');
    const signUpBtnLink = document.querySelector('.signUpBtn-link');
    const wrapper = document.querySelector('.wrapper');
    
    signUpBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
    
    signInBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });


    </script>
</body>
</html>
